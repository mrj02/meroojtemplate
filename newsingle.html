<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="newstyle.css" />
    <link rel="stylesheet" href="/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4 text-right">
      <div class="row items-center">
        <div class="col-lg-5">
          <img class="image-pr-inside" src="img/pr1.jpg" alt="" />
          <div class="gallery owl-product-inside owl-carousel">
            <img src="img/pr1.jpg" alt="" />
            <img src="img/pr2.jpg" alt="" />
            <img src="img/pr2.jpg" alt="" />
            <img src="img/pr2.jpg" alt="" />
            <img src="img/tshirt.jpg" alt="" />
            <img src="img/p1.webp" alt="" />
          </div>
        </div>
        <div class="col-lg-7 m2">
          <h4 class="mb-4 pr-title-inside">کاپشن مدل ۳۰۳۴ (فرهاد)</h4>

          <ul style="margin-right: -50px; margin-bottom: 28px">
            <li class="pr-tag"><a href="">تیشرت</a></li>
            <li class="pr-tag"><a href="">شلوار</a></li>
            <li class="pr-tag"><a href="">کتاب</a></li>
          </ul>
          <!-- <p class="des-pr-inside">
            ما در شرکت مروژ تلاش خود را بر آن قرار دادیم تا بهترین و با کیفیت
            ترین محصولات را به تمامی دنیا ارائه داده و نام ایرانی را در جهان
            بدرخشانیم
          </p> -->
          <div class="row flex-center" style="    margin-right: -30px;">
            <div class="col-md-7">
              <div class="cart-number-add">
                <div class="d-flex items-center" style="margin-left: 10px">
                    
                </div>
                <a href="#" class="add-cart">
                  <img
                    class="add-img"
                    src="img/SVG/add-to-cart-inside.svg"
                    alt=""
                  />
                  <h1 class="add-text">اضافه به سبد خرید</h1>
                </a>
                <div class="num-btn d-flex items-center">
                    <button class="number-pr">+</button>
                    <h1 class="number-as-pr">1</h1>
                    <button class="number-pr">-</button>
                </div>
              </div>
            </div>
            <div class="col-md-5 cart-price-des">
              <h6 class="cart-price-ghabli">1/450/000</h6>
              <h2 class="cart-price">1/200/000</h2>
              <p class="toman-inside">تومان</p>
            </div>
          </div>
          <div class="row colors-sizes">
            <div class="size">
              <div class="text-right size-des d-flex items-center">
                <h6 class="text-size">سایز</h6>
                <div class="size">
                  <label for="">S</label>
                  <input type="checkbox" checked disabled />
                </div>
                <div class="size">
                  <label for="">M</label>
                  <input type="checkbox" />
                </div>
                <div class="size">
                  <label for="">L</label>
                  <input type="checkbox" />
                </div>
                <div class="size">
                  <label for="">XL</label>
                  <input type="checkbox" disabled />
                </div>
              </div>
            </div>
          </div>
          <div class="colors d-flex items-center">
            <h6 class="text-size">رنگ ها</h6>
            <div class="colors-sec">
              <input type="checkbox" style="background-color: brown;" checked />
              <input type="checkbox" checked style="background-color: rgb(42, 54, 165);" />
              <input type="checkbox" disabled checked />
            </div>
          </div>

          <div class="d-flex pr-vijegi justify-content-between">
            <div class="flex-center">
              <img src="img/saree.svg" alt="" />
              <h4>تحویل سریع و آسان</h4>
            </div>
            <div class="flex-center">
              <img src="img/14rooz.svg" alt="" />
              <h4>۱۴ روز ضمانت بازگشت کالا</h4>
            </div>
            <div class="flex-center">
              <img src="img/asl.svg" alt="" />
              <h4>ضمانت اصل بودن کالا</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/newjs.js"></script>
    <script src="js/owl.carousel.min.js"></script>
